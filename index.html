<!DOCTYPE html>
<html>
    <head>
        <title>To do App by Nives</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <section class="main-content">
            <div id="main">
                <div class="container">
                    <h1>To-dos</h1>
                    <div class="nav">
                        <label> Search: 
                            <input id="search-todo" type="text" placeholder="Search for a To-do">
                        </label>
                        <label>
                            <input type="checkbox" id="hide-completed">Hide Completed
                        </label>
                    </div>
                    <div id="todos"></div>
                    <form id="new-todo">
                        <input class="new-todo-input" type="text" placeholder="Add new to-do" name="text">
                        <button class="btn-main">Save todo</button>
                    </form>
                </div>
            </div>
        </section>
        <script src="uuidv4.js"></script>
        <script src="todo-functions.js"></script>
        <script src="to-do.js"></script>
    </body>
</html>
